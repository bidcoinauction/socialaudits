<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Audits - Deck Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-background: #F8F9FC;
            --color-primary: #1D243D;
            --color-accent: #6D28D9;
            --color-text-primary: #111827;
            --color-text-secondary: #6B7280;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            box-sizing: border-box;
            background-color: var(--color-background);
            font-family: 'Inter', sans-serif;
            color: var(--color-text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        /* -- UPDATED LOGO STYLES -- */
        #page-logo {
            display: block;         /* Treat the logo as a block */
            margin: 0 auto 1.5rem auto; /* Center it horizontally with auto margins */
            width: 150px;           /* Increase the size */
        }

        .main-container {
            width: 100%;
            padding: 3rem 2rem;
            background-color: #FFFFFF;
            border-radius: 2rem;
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.1);
            border: 1px solid #E5E7EB;
            text-align: center;
        }

        .card {
            background-color: #F9FAFB;
            border: 1px solid #E5E7EB;
            border-radius: 1rem;
            padding: 2rem;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: var(--color-text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px -10px rgba(0,0,0,0.1);
        }

        .card h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary);
        }

        .card p {
            font-size: 1rem;
            margin-top: 0.5rem;
            color: var(--color-text-secondary);
        }

    </style>
</head>
<body>
    <div class="main-container max-w-2xl">
        <img id="page-logo" src="https://updatedcardscript.standard.us-east-1.oortstorages.com/socialaudits_inverse.png" alt="Social Audits Logo">
        
        <h1 class="text-5xl md:text-6xl font-black text-primary tracking-tight">SocialAudits</h1>
        <p class="text-xl md:text-2xl font-medium text-secondary mt-4">Stop Guessing. Start Knowing.</p>
        <div class="grid grid-cols-1 gap-8 mt-12 w-full">
            <a href="onepager.html" class="card">
                <svg class="w-12 h-12 text-accent mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                <h2>One-Pager</h2>
                <p>A concise summary for quick introductions.</p>
            </a>
            <a href="pitchdeck.html" class="card">
                <svg class="w-12 h-12 text-accent mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"></path></svg>
                <h2>Pitch Deck</h2>
                <p>Our primary sales and product overview.</p>
            </a>
            <a href="investor_deck.html" class="card">
                <svg class="w-12 h-12 text-accent mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                <h2>Investor Deck</h2>
                <p>Full-length presentation for potential investors.</p>
            </a>
        </div>
    </div>
</body>
</html>
